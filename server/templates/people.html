{% extends "layout.html" %}
{% block content %}
<h1>List Of People</h1>

<p>Click on a person to view and modify the actions to be taken when the person is recognised.<p>

<ul class="people">
	{% for p in people %}
	<li><a href="/people/{{p.id}}">{{p.name}}</a></li>
	{% endfor %}
</ul>
{% endblock %}
