{% extends "layout.html" %}
{% block content %}
<h1>List Of Switches</h1>

<p>Click on a switch to view or modify the effects of recognitions on the switch.<p>

<div id="switches">
	{% for s in switches %}
	<li><a href="/switches/{{s.id}}">{{s.description}}</a></li>
	{% endfor %}
</div>
{% endblock %}
